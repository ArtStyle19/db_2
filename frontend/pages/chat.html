<section>
  <div class="container mt-4">
    <h1>Selecciona un Curso para el Chat</h1>

    <div id="courseSelection">
      <label for="course">Cursos Disponibles:</label>
      <select class = "form-control"name="course" id="course"></select>
      <button class="btn btn-success" onclick="loadChat()">Ingresar al Chat</button>
    </div>

    <div id="chatContainer" style="display:none; border: 1px solid #ccc; padding: 10px; margin-top: 20px;">
      <!-- Contenido del chat -->
      <h2>Chat Content Goes Here</h2>
      <div id="chatContent" style="max-height: 300px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; margin-bottom: 10px;"></div>
      <form id="postForm">
        <textarea id="postContent" placeholder="Escribe tu mensaje..." style="width: 100%; padding: 5px; margin-bottom: 10px;"></textarea>
        <button type="button" onclick="publishPost()" style="background-color: #4CAF50; color: white; padding: 8px 12px; border: none; border-radius: 4px; cursor: pointer;">Publicar</button>
      </form>
    </div>
